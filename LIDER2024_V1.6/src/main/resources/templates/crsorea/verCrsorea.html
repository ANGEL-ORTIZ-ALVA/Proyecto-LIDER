<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver CRSOREA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
    
    <style>
    	body{
    	background-color: #cacccf;
    	}
        .comprobante {
            border: 2px solid #343a40;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comprobante h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .comprobante .section {
            margin: 10px 0;
        }
        .comprobante .section label {
            font-weight: bold;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="comprobante card">
		<div class="card-header bg-dark text-white">
                <h2>Comprobante CRSOREA (<span th:text="${crsorea.id}"></span>)</h2>
            </div>
            <div class="card-body">
            	<div class="section row">
					<div class="col-6">
						<label>Solicitud Numero:</label>
					</div>
					<div class="col-6">
						<span th:text="${crsorea.id_solicitud}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Fecha de Recepción:</label>
					</div>
					<div class="col-6">
						<span th:text="${crsorea.fecha_recepcion}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Monto Total:</label>
					</div>
					<div class="col-6">
						<span th:text="${crsorea.monto_total}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Estado:</label>
					</div>
					<div class="col-6">
						<span th:text="${crsorea.estado}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Descripción:</label>
					</div>
					<div class="col-6">
						<span th:text="${crsorea.descripcion}"></span>
					</div>
				</div>		    
		    <h3>Información de la Solicitud (SOREA)</h3>
		    <div class="section row">
					<div class="col-6">
						<label>ID Solicitud:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.id}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>ID Proveedor:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.id_proveedor}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>ID Recepcionista:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.recepcionista}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Fecha de Solicitud:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.fecha_solicitud}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Fecha de Recepción:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.fecha_recepcion}"></span>
					</div>
				</div>
				<div class="section row">
					<div class="col-6">
						<label>Descripción:</label>
					</div>
					<div class="col-6">
						<span th:text="${sorea.descripcion}"></span>
					</div>
				</div>
		    <div class="section row">
						<h3>Detalles de la Solicitud</h3>
						<table class="tabla-style table table-hover">
							<thead>
								<tr class="encabezado">
									<th>ID Insumo</th>
		                <th>Cantidad</th>
		                <th>Unidad de Medida</th>
		                <th>Precio Unitario</th>
		                <th>Descripción</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detalle : ${detalles}">
		                <td th:text="${detalle.id_insumo}"></td>
		                <td th:text="${detalle.cantidad}"></td>
		                <td th:text="${detalle.unidad_medida}"></td>
		                <td th:text="${detalle.precio_unitario}"></td>
		                <td th:text="${detalle.descripcion}"></td>
		            </tr>
							</tbody>
						</table>
				</div>
		    
		    
		    </div>
		    <div class="card-footer text-center">
		    	<a th:href="@{'/exportarPdfCrsorea/' + ${crsorea.id}}" class="btn btn-danger">Exportar PDF</a>
		    </div>
		    <div class="card-footer text-center">
		    	<a th:href="@{/crsorea}" class="btn btn-outline-secondary" style="border: solid 1px black;">
                    <iconify-icon icon="streamline:return-2-solid" width="1.2rem" height="1.2rem"></iconify-icon> Volver</a>
		    </div>
		    </div>
	    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	    
</body>
</html>
