<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Editar solicitud de reabastecimiento</h2>
		<form th:action="@{/liderv1/actualizarReabastecimiento}" th:object="${reabastecimiento}"  method="post">
		 	<div class="mb-3">
				<input type="number" th:field="*{id}" class="form-control" readonly="readonly">
			</div>	
		 	<div class="mb-3">
                <label for="fecha" class="form-label">Editar la fecha de solicitud de reabastecimiento:</label>
                <input type="date" class="form-control" name="fecha" th:field="*{fecha}" required>
            </div>
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">Editar el ID Proveedor:</label>
                <input type="number" class="form-control" name="id_proveedor" th:field="*{id_proveedor}" required>
            </div>
            <div class="mb-3">
                <label for="recepcionista" class="form-label">Editar el recepcionista:</label>
                <input type="number" class="form-control" name="recepcionista" th:field="*{recepcionista}" required>
            </div>
            <div class="mb-3">
                <label for="insumo" class="form-label">Editar el insumo:</label>
                <input type="text" class="form-control" name="insumo" th:field="*{insumo}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Editar la cantidad:</label>
                <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}" required>
            </div>
            <div class="mb-3">
                <label for="unidad_medida" class="form-label">Editar la unidad de medida:</label>
                <input type="text" class="form-control" name="unidad_medida" th:field="*{unidad_medida}" required>
            </div>
            <div class="mb-3">
				<label for="estado">Editar el estado:</label>
            		<select class="form-control" id="estado" th:field="*{estado}">
               			 <option value="enviado" th:selected="${reabastecimiento.estado == 'enviado'}" selected="selected">Enviado</option>
                		 <option value="recepcionado" th:selected="${reabastecimiento.estado == 'recepcionado'}">Recepcionado</option>
            	</select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Editar la descripci√≥n:</label>
                <textarea class="form-control" name="descripcion" th:field="*{descripcion}" required></textarea>
            </div>
            <div>
            	<input type="submit" value="Actualizar" class="btn btn-secondary">
				<a th:href="@{/liderv1/reabastecimiento}" class="btn btn-info">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
