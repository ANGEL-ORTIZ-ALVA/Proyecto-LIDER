<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Solicitud de Reabastecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Nueva Solicitud de Reabastecimiento</h2>
		<form th:action="@{/liderv1/guardarReabastecimiento}" th:object="${reabastecimiento}"  method="post">
		 	<div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" name="fecha" th:field="*{fecha}" required>
            </div>
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">ID Proveedor:</label>
                <input type="number" class="form-control" name="id_proveedor" th:field="*{id_proveedor}" required>
            </div>
            <div class="mb-3">
                <label for="recepcionista" class="form-label">Recepcionista:</label>
                <input type="number" class="form-control" name="recepcionista" th:field="*{recepcionista}" required>
            </div>
            <div class="mb-3">
                <label for="insumo" class="form-label">Insumo:</label>
                <input type="text" class="form-control" name="insumo" th:field="*{insumo}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}" required>
            </div>
            <div class="mb-3">
                <label for="unidad_medida" class="form-label">Unidad de Medida:</label>
                <input type="text" class="form-control" name="unidad_medida" th:field="*{unidad_medida}" required>
            </div>
            <div class="mb-3">
				<label for="estado">Estado:</label>
            		<select class="form-control" id="estado" th:field="*{estado}">
               			 <option value="enviado" th:selected="${reabastecimiento.estado == 'enviado'}" selected="selected">Enviado</option>
                		 <option value="recepcionado" th:selected="${reabastecimiento.estado == 'recepcionado'}">Recepcionado</option>
            	</select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" name="descripcion" th:field="*{descripcion}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/liderv1/reabastecimiento}" class="btn btn-info">Regresar</a>
		</form>
	</div>
</body>
</html>
