<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login/style.css">
    <link rel="stylesheet" href="/styles/login/style-regis.css">
    <title>Registrar Cliente - Paso 2</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
	<div class="login-box">
	        <div class="logo">
	            <a href="#">
	                <img src="/img/logo-lider.png" alt="">
	            </a>
	        </div>
    <form action="#" th:action="@{/registro-cliente}" th:object="${cliente}" method="post">
        <div class="title">
        	<label for="">Registro Cliente - Paso 2 </label>
        </div>
        <div class="user-box">
        	<input type="text" id="nombre" th:field="*{nombre}" required />
        	<label for="nombre">Nombre</label>
        </div>
        <div class="user-box">
        	<input type="text" id="apellido" th:field="*{apellido}" required />
        	<label for="apellido">Apellido</label>
        </div>
        <div class="user-box">
        	<input type="text" id="departamento" th:field="*{departamento}" required />
        	<label for="departamento">Departamento:</label>
        </div>
        <div class="user-select">
            <select th:field="*{usuario}">
                <option th:each="u : ${listaUsuario}" th:value="${u.id}" th:text="${u.nombreUsuario}"></option>
            </select>
        	<label>Usuario:</label>
        </div>
        <center>
        	<button class="button" type="submit">Registrar<span></span></button>        
        </center>
    </form>
    </div>
</body>
</html>
