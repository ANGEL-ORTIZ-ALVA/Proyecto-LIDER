<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Detalle de Solicitud de Reabastecimiento</title>
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/stylesNuevoDetSOREA.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
</head>
<body class="cuerpo">
    <div class="container">
        <header>
            <a href="" class="logo">
                <img alt="Lider S.A." src="/img/logo-lider.png">
            </a>
            <h1>Agregar Insumo</h1>
        </header>
        <form id="nuevoDetalleForm" th:action="@{/guardarDetalleSOREA}" th:object="${detalleSorea}" method="post">
        
        <input type="text" name="id_SOREA" th:value="${id_SOREA}" readonly="readonly" hidden/>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" for="id_insumo">Insumo:</span>
                <select id="id_insumo" th:field="*{id_insumo}" class="form-select">
                    <option th:each="insumo : ${insumos}" th:value="${insumo.id}" th:text="${insumo.nombre}" required>Insumo</option>
                </select>
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-text" id="inputGroup-sizing-default" for="cantidad">Cantidad:</span>
                <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}" required min="1" max="9999">
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-text" id="inputGroup-sizing-default" for="unidad_medida">Unidad de medida:</span>
                <input type="text" class="form-control" name="unidad_medida" th:field="*{unidad_medida}" required>
            </div>
            <label>Precio x unidad:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">S/.</span>
                <input type="number" class="form-control" name="precio_unitario" th:field="*{precio_unitario}" required min="1" max="99999">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" for="descripcion">Descripción:</span>
                <textarea class="form-control" name="descripcion" th:field="*{descripcion}"></textarea>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-success" style="border: solid 1px #fff;">
                    <iconify-icon icon="ic:round-save" width="1.2rem" height="1.2rem"></iconify-icon> Guardar
                </button>
                <a th:href="@{/sorea}" class="btn btn-secondary" style="border: solid 1px #fff;">
                    <iconify-icon icon="streamline:return-2-solid" width="1.2rem" height="1.2rem"></iconify-icon> Cancelar
                </a>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#nuevoDetalleForm').on('submit', function(event) {
                event.preventDefault(); // Evita el envío inmediato del formulario
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    success: function(response) {
                        swal({
                            title: "Insumo Agregado",
                            text: "El insumo se ha agregado correctamente a la solicitud",
                            icon: "success"
                        }).then((value) => {
                            window.location.href = "/sorea"; // Redirige después de la alerta
                        });
                    },
                    error: function(response) {
                        swal({
                            title: "Error",
                            text: "Hubo un problema al guardar el insumo a la solicitud",
                            icon: "error"
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
