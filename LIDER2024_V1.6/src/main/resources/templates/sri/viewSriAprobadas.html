<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Solicitudes de Requerimientos de Insumos APROBADAS</title>
    <link rel="icon" type="image/png" href="/img/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
	<link rel="stylesheet" href="/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="" style="margin:0px 10px">
	<header>
			<a href="" class="logo">
				<img alt="Lider S.A." src="/img/logo-lider.png">
			</a>
    		<h2>Lista de Solicitudes de Requerimientos de Insumos (SRI) APROBADAS</h2>
    </header>
    <div class="buttons">
    	<a th:href="@{/index}" class="btn btn-info"><img alt="" src="/img/home.png" width="25px"> Home</a>
    	<a th:href="@{/sri}" class="btn btn-outline-dark" style="border: solid 1px #fff;">
                <iconify-icon icon="streamline:return-2-solid" width="1.2rem" height="1.2rem"></iconify-icon> Volver
            </a>
    	<a th:href="@{/Crsri}" class="btn btn-outline-secondary">Ver COMPROBANTES DE SRI</a>
    </div>
    <table class="tabla-style table table-dark table table-hover">
        <thead>
            <tr class="encabezado">
                <th>ID Solicitud</th>
                <th>Fecha de Solicitud</th>
                <th>Personal</th>
                <th>Incidente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sri : ${listaSriAprobadas}">
                <td th:text="${sri.id}">ID</td>
                <td th:text="${sri.fecha_solicitud}">Fecha Solicitud</td>
                <td th:text="${sri.personal.nombre}"></td>
                <td th:text="${sri.solicitudIncidente.incidente}"></td>
                <td>
                  
                 <a th:if="${!sri.hasCrsri}" class="btn btns btn-warning" th:href="@{'/nuevoCrsri/' + ${sri.id}}">Crear CRSRI</a>
                <a th:if="${sri.hasCrsri}" class="btn btns btn-info" th:href="@{'/verCrsri/' + ${sriToCrsriMap[sri.id]}}">Ver CRSRI</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
